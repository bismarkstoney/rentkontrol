{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">

              <form method="post">
              {% csrf_token %}
            <div class="form-group ">
             {{ form|crispy }}
            </div>
          <button type="submit" class="btn btn-block btn-info">Register</button>
           </form>

           <span>Have an account Already ? <a href=" {% url '' %}"> Log In</a></span>
        </div>
          </div>
        </div>
      </div>
    </div>
  </section>




{% endblock content %}
